<!-----------------------Content Start---------------------------------->
<div  class="container">
  <form autocomplete="off" [formGroup]="addcontact" class="was-validated">
    <div class="row">
      <div  class="col-md-4 mb-3">
       <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput #fname maxlength="40" placeholder="" formControlName="fname"
        oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
      <!-- <mat-hint style="color: red;font-weight:bold">{{outlet.value.length}} / 40 </mat-hint> -->
    </mat-form-field>
      </div>
      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="lengthinput">
          <mat-label>Last Name</mat-label>
          <input matInput #gst maxlength="15"  value="" formControlName="lname"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, '')" style="text-transform:uppercase;">
          <!-- <mat-hint style="color: red;font-weight:bold">{{gst.value.length}} / 15 </mat-hint> -->
        </mat-form-field>
      </div>
      <div  class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="lengthinput">
          <mat-label>Email</mat-label>
          <input matInput #gst maxlength="15"  value="" formControlName="email"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, '')" style="text-transform:uppercase;">
          <!-- <mat-hint style="color: red;font-weight:bold">{{gst.value.length}} / 15 </mat-hint> -->
        </mat-form-field>
      </div>

    </div>

    <div class="row">
     
      <div  class="col-md-4 mb-3">  
        <mat-form-field appearance="outline" class="lengthinput">
          <mat-label autocomplete="off">Phone No</mat-label>
          <input matInput #mobilenum maxlength="10" placeholder="Ex. 9893159896" value="" formControlName="phnnum" 
            oninput="this.value = this.value.replace(/[^0-9]/g, '')" pattern="[1-9]{1}[0-9]{9}">
          <!-- <mat-hint style="color: red;font-weight:bold">{{mobilenum.value.length}} / 10</mat-hint> -->
        </mat-form-field>
      </div>
      <div  class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="lengthinput">
          <mat-label>Address</mat-label>
          <input matInput #gst maxlength="15"  value="" formControlName="address"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, '')" style="text-transform:uppercase;">
          <!-- <mat-hint style="color: red;font-weight:bold">{{gst.value.length}} / 15 </mat-hint> -->
        </mat-form-field>        
      </div>
      <div  class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="lengthinput">
          <mat-label>City</mat-label>
          <input matInput placeholder=""  oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')" formControlName="city">
        </mat-form-field>
      </div>
      </div>

     

        <div class="row">
          <div  class="col-md-4 mb-3">
            <mat-form-field appearance="outline" class="lengthinput">
              <mat-label>State</mat-label>
              <mat-select matNativeControl id="mySelectId" formControlName="state">
                <mat-option selected disabled value="">--Select Country-- </mat-option>
                <mat-option *ngFor="let state of stateList" value="{{state.name}}">
                  {{ state.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div  class="col-md-4 mb-3">
            <mat-form-field appearance="outline" class="lengthinput">
              <mat-label>country</mat-label>
              <mat-select matNativeControl id="mySelectId" formControlName="country">
                <mat-option selected disabled value="">--Select Country-- </mat-option>
                <mat-option *ngFor="let country of countryList" value="{{country.name}}">
                  {{ country.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>              
          </div>
          <div  class="col-md-4 mb-3">
            <mat-form-field appearance="outline" class="lengthinput">
              <mat-label>Postal Code</mat-label>
              <input matInput #postalCode maxlength="6" placeholder="Ex. 627103" value="" formControlName="postalcode"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')" pattern="[1-9]{1}[0-9]{5}">
              <!-- <mat-hint style="color: red;font-weight:bold">{{postalCode.value.length}} / 6</mat-hint> -->
            </mat-form-field>  
          </div>
          </div>
  </form>
  <div class="mt-3"><button type="button" class="btn btn-danger ms-2" (click)="savedata()" >Save</button></div>
</div>
<!-----------------------Content End---------------------------------->
